<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f8f9fa;
      }
      .sidebar {
        height: 100vh;
        background: #212529;
        color: white;
        padding-top: 20px;
      }
      .sidebar a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 12px 20px;
        border-radius: 6px;
      }
      .sidebar a:hover {
        background: #495057;
      }
      .content-title {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar">
          <h4 class="text-center">Admin Panel</h4>
          <hr class="border-light" />
          <a href="#">Dashboard</a>
          <a href="#">User Management</a>
          <a href="#">Policy Management</a>
          <a href="#">Claims</a>
          <a href="#" class="text-danger mt-5">Logout</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 p-4">
          <h3 class="content-title mb-4">Welcome, Admin</h3>

          <!-- User Management -->
          <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">User Management</div>
            <div class="card-body">
              <p>Manage all registered system users.</p>
              <a class="btn btn-primary">View All Users</a>
            </div>
          </div>

          <!-- Policy Management -->
          <div class="card mb-4 shadow-sm">
            <div class="card-header bg-success text-white">
              Policy Management
            </div>
            <div class="card-body">
              <p>Create, update or remove insurance policies.</p>
              <a class="btn btn-success">Manage Policies</a>
            </div>
          </div>

          <!-- Claim Downloads -->
          <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">Claims</div>
            <div class="card-body">
              <p>Download customer claim documents.</p>
              <a class="btn btn-dark">Download Claims</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

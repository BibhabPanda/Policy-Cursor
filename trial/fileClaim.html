<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>File Claim</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <!-- Claim Form -->
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-danger text-white">
          <strong>File a Claim</strong>
        </div>

        <form class="card-body">
          <div class="mb-3">
            <label class="form-label">Select Policy</label>
            <select class="form-select">
              <option>POL-2025-0023 (Toyota Camry)</option>
              <option>POL-2025-0044 (Honda Civic)</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Incident Description</label>
            <textarea
              class="form-control"
              rows="3"
              placeholder="Describe what happened"
            ></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Upload Supporting Documents</label>
            <input type="file" class="form-control" />
          </div>

          <button class="btn btn-danger">Submit Claim</button>
        </form>
      </div>

      <!-- Claims Table -->
      <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white">
          <strong>Your Claims</strong>
        </div>
        <div class="card-body">
          <table class="table table-bordered">
            <thead class="table-light">
              <tr>
                <th>Claim ID</th>
                <th>Policy</th>
                <th>Status</th>
                <th>Filed On</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>C-9981</td>
                <td>POL-2025-0023</td>
                <td><span class="badge bg-info">Under Review</span></td>
                <td>12 Jan 2025</td>
              </tr>
              <tr>
                <td>C-9910</td>
                <td>POL-2025-0044</td>
                <td><span class="badge bg-success">Approved</span></td>
                <td>05 Jan 2025</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
